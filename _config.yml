# jekyll-seo-tag settings › https://github.com/jekyll/jekyll-seo-tag/blob/master/docs/usage.md
#--------------------------

lang: en-US

title: Simanta Deb Turja                          # the main title

tagline: 👨‍💻 Software Engineer |💡 Problem Solver | ☕️ Coffee Snob  # it will display as the sub-title

description: >-                        # used by seo meta and the atom feed
  Simanta Deb Turja's Personal Blog

# fill in the base hostname & protocol for your site, e.g., 'https://username.github.io'
url: 'https://simantaturja.github.io'

author: Simanta Deb Turja                  # change to your full name

avatar: /assets/img/1561.jpg   # support internet resources

github:
  username: simantaturja             # change to your github username

twitter:
  username: imturja            # change to your twitter username

linkedin:
  username: simantaturja

facebook:
  username: SD.Turja 

social:
  name: Simanta Deb Turja                  # it will shows as the copyright owner in Footer
  email: simantaturja@gmail.com            # change to your email address
  links:
    # The first element serves as the copyright owner's link
    - https://www.linkedin.com/in/simantaturja
    - https://twitter.com/imturja      # change to your twitter homepage
    - https://github.com/simantaturja       # change to your github homepage
    - https://www.facebook.com/SD.Turja

    # Uncomment below to add more social links
    # - https://www.facebook.com/username
    # - https://www.linkedin.com/in/username

google_site_verification: google_meta_tag_verification # change to your verification string

#--------------------------


# Only if your site type is GitHub Project sites and doesn't have a custom domain,
# change below value to '/projectname'.
baseurl: ''

# Change to your timezone › http://www.timezoneconverter.com/cgi-bin/findzone/findzone
timezone: Asia/Dhaka

google_analytics:
  id: 'G-MBGR8RFBD9'          # Fill with your Google Analytics ID
  pv:
    # The Google Analytics pageviews switch.
    # DO NOT enable it unless you know how to deploy the Google Analytics superProxy.
    enabled: false
    # the next options only valid when `google_analytics.pv` is enabled.
    proxy_url: ''
    proxy_endpoint: ''
    cache: false  # pv data local cache, good for the users from GFW area.

disqus:
  comments: true  # boolean type, the global switch for posts comments.
  shortname: 'https-simantaturja-github-io'    # Fill with your Disqus shortname. › https://help.disqus.com/en/articles/1717111-what-s-a-shortname


# Prefer color scheme setting, available values:
#
#     dual   - Follow the system prefer color by default, and a toggle will display
#              in the left bottom of Sidebar, which used for switch the theme between dark and light.
#
#     light  - Use the light color scheme
#
#     dark   - Use the dark color scheme
#
theme_mode: dual

# boolean type, the global switch for ToC in posts.
toc: true

paginate: 10

tag_permalink_style: pretty
tag_page_layout: tag_page
tag_page_dir: tag

markdown: kramdown

highlighter: rouge

kramdown:
  input: GFM
  syntax_highlighter: rouge
  syntax_highlighter_opts: # Rouge Options › https://github.com/jneen/rouge#full-options
    css_class: 'highlight'
    # default_lang: console
    span:
      line_numbers: false
    block:
      line_numbers: true
      start_line: 1

# DO NOT change this unless you're a Pro user on Jekyll and Web development,
# or you think you're smart enough to change other relevant URLs within this template.
# permalink: /:categories/:title/

collections:
  tabs:
    output: true
    sort_by: order


defaults:
  -
    scope:
      path: ''          # An empty string here means all files in the project
      type: posts
    values:
      layout: post
      comments: true    # Enable comments in posts.
      toc: true         # Display TOC column in posts.
      # DO NOT modify the following parameter unless you are confident enough
      # to update the code of all other post links in this project.
      permalink: /:categories/:title/
  -
    scope:
      path: _drafts
    values:
      comments: false
  -
    scope:
      path: ''
      type: tabs             # see `site.collections`
    values:
      layout: page
      permalink: /:title/
      dynamic_title: true    # Hide title in mobile screens.

sass:
  sass_dir: /assets/css
  style: compressed

compress_html:
  clippings: all
  comments: all
  endings: all
  profile: false
  blanklines: false
  ignore:
    envs: []

exclude:
  - vendor        # Avoid Jekyll mistakenly read the vendor directory on Travis-CI's VM .
  - Gemfile.lock
  - Gemfile
  - tools
  - docs
  - README.md
  - LICENSE

sitemap_exclude:  # Sitemap will exclude the following items.
  fuzzy:
    - /assets/
  accurate:
    - /norobots/
    - /tabs/
    - /categories/
    - /tags/
    - /posts/
    - 404.html
    - feed.xml
    - sitemap.xml
    - robots.txt
    - redirects.json

# see: <https://github.com/jekyll/jekyll-archives/blob/master/docs/configuration.md>
jekyll-archives:  
  enabled: [categories, tags]
  layouts:
    category: category
    tag: tag
  permalinks:
    tag: '/tags/:name/'
    category: '/categories/:name/'
